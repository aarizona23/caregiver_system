<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Login{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <!-- Link to Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- Add your custom CSS if needed -->
  <style>
    body {
      background-color: #e7f0f7; /* Light blue background color */
      padding: 20px;
    }

    .container {
      max-width: 600px; /* Adjust the container width as needed */
      margin: auto;
      background-color: #ffffff; /* White background for the form */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
    }

    h2 {
      color: #007bff; /* Set your desired heading color */
    }

    form {
      margin-top: 20px;
    }

    button {
      margin-top: 10px;
      font-size: 18px; /* Increase button font size */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-lg">Login</button>
    </form>
    <a href="{% url 'registration' %}" class="btn btn-secondary btn-lg">Register</a>
  </div>
</body>
</html>
